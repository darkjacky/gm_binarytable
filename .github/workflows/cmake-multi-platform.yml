name: Build gmsv_binarytable

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux 64-bit
          - os: ubuntu-latest
            arch: x86_64
            flags: ""

          # Linux 32-bit
          - os: ubuntu-latest
            arch: x86
            flags: "-m32"

          # Windows 64-bit
          - os: windows-latest
            arch: x86_64
            vs_platform: x64

          # Windows 32-bit
          - os: windows-latest
            arch: x86
            vs_platform: Win32

    steps:
      - uses: actions/checkout@v4

      # ----------------------------
      # Install Premake5 beta7
      # ----------------------------
      - name: Download Premake5 (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -L \
            https://github.com/premake/premake-core/releases/download/v5.0.0-beta7/premake-5.0.0-beta7-linux.tar.gz \
            -o premake.tar.gz
          tar -xzf premake.tar.gz
          chmod +x premake5

      - name: Download Premake5 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item premake.zip
          Remove-Item premake5.exe
          Invoke-WebRequest `
            https://github.com/premake/premake-core/releases/download/v5.0.0-beta7/premake-5.0.0-beta7-windows.zip `
            -OutFile premake.zip
          Expand-Archive -Force premake.zip -DestinationPath .

      # ----------------------------
      # Linux Setup
      # ----------------------------
      - name: Install 32-bit toolchain (Linux)
        if: runner.os == 'Linux' && matrix.arch == 'x86'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      # ----------------------------
      # Generate projects
      # ----------------------------
      - name: Premake (Linux)
        if: runner.os == 'Linux'
        run: |
          ./premake5 gmake

      - name: Premake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./premake5.exe vs2022

      # ----------------------------
      # Build (Linux)
      # ----------------------------
      - name: Build (Linux)
        if: runner.os == 'Linux'
        working-directory: ./projects/linux
        run: make

      # ----------------------------
      # Build (Windows)
      # ----------------------------
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          msbuild projects/windows/gmsv_binarytable_32.vcxproj `
            /p:Configuration=Release `
            /p:Platform=${{ matrix.vs_platform }}

          msbuild projects/windows/gmsv_binarytable_64.vcxproj `
            /p:Configuration=Release `
            /p:Platform=${{ matrix.vs_platform }}

      # ----------------------------
      # Upload compiled binaries
      # ----------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gmsv_binarytable_${{ matrix.os }}${{ matrix.arch }}
          path: build/**
